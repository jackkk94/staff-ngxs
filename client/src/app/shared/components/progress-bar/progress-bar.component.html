<div class="progress">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    [attr.aria-valuenow]="value"
    aria-valuemin="0"
    [attr.aria-valuemax]="max"
    [ngStyle]="{ 'width.%': width }"
  ></div>
</div>
<div class="fs-5 text-center">{{ value }} {{ label }}</div>
