<header class="header p-2 text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between ">
            <a class="logo fs-2 cursor-pointer" routerLink="/">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon-logo" viewBox="0 0 16 16">
                    <path
                        d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z" />
                    <path
                        d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z" />
                </svg>
                My Staff
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item text-white">
                    <a routerLink="/home" class="nav-link text-white" aria-current="page">Главная</a>
                </li>
                <li class="nav-item text-white">
                    <a routerLink="/employees" class="nav-link text-white" aria-current="page">Сотрудники</a>
                </li>
                <li class="nav-item text-white">
                    <a routerLink="/company-news" class="nav-link text-white">Новости</a>
                </li>
            </ul>

            <div class="user d-flex align-items-center " *ngIf="currentUser$ | async as currentUser">
                <div class="info text-end">
                    <a [routerLink]="link">{{currentUser.name}}<br>{{currentUser.surname}}</a>
                </div>
                <a [routerLink]="link">
                    <app-user-photo [link]="currentUser.photoUrl"></app-user-photo>
                </a>
            </div>
        </div>
    </div>
</header>
